<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Product â€“ Star Plast Admin</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>


    <div class="main-content">
        <!-- Form Header -->
        <div class="form-header">
            <div>
                <h1>Edit Product</h1>
                <div class="ref">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" />
                        <line x1="3" y1="9" x2="21" y2="9" />
                        <line x1="9" y1="21" x2="9" y2="9" />
                    </svg>
                    Reference: <span id="displayId">#001</span>
                    <input type="hidden" id="productId" value="" />
                </div>
            </div>
            <div class="actions">
                <a href="index.html" class="btn btn-outline">Cancel</a>
                <button class="btn btn-primary" onclick="saveProduct()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Save Changes
                </button>
            </div>
        </div>

        <!-- General Information -->
        <div class="form-card">
            <div class="form-section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10" />
                    <line x1="12" y1="16" x2="12" y2="12" />
                    <line x1="12" y1="8" x2="12.01" y2="8" />
                </svg>
                General Information
            </div>

            <div class="form-group">
                <label>Product Name</label>
                <input type="text" id="productName" value="20L Standard PET Can" />
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea id="productDesc"
                    rows="4">High-density polyethylene container designed for industrial storage and chemical transport. Features integrated handle and reinforced base for pallet stacking. Standard 20-liter capacity with threaded neck finish.</textarea>
            </div>
        </div>

        <!-- Add Product Images -->
        <div class="form-card">
            <div class="form-section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" />
                    <circle cx="8.5" cy="8.5" r="1.5" />
                    <polyline points="21 15 16 10 5 21" />
                </svg>
                Add Product Images
            </div>

            <div class="form-group">
                <label>Primary Image URL & Color</label>
                <div class="url-row" style="display:flex; gap:10px;">
                    <label class="custom-color-btn" style="background-color: #E5E7EB;"
                        title="Select color for primary image">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M17.5 2.5a2.121 2.121 0 0 1 3 3L12 14l-4 1 1-4 8.5-8.5z" />
                            <path d="M7 17l-4 4L7 17z" />
                        </svg>
                        <input type="color" id="primaryImageColor" value="#E5E7EB"
                            oninput="this.parentElement.style.backgroundColor = this.value;" />
                    </label>
                    <input type="text" id="primaryImage" placeholder="https://example.com/image.jpg" style="flex:1;" />
                </div>
            </div>

            <div class="form-group">
                <label>Additional Image URLs & Colors</label>
                <div id="additionalImages">
                    <div class="url-row" style="display:flex; gap:10px; margin-bottom:10px;">
                        <label class="custom-color-btn" style="background-color: #E5E7EB;"
                            title="Select color for this image">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M17.5 2.5a2.121 2.121 0 0 1 3 3L12 14l-4 1 1-4 8.5-8.5z" />
                                <path d="M7 17l-4 4L7 17z" />
                            </svg>
                            <input type="color" class="additional-color-picker" value="#E5E7EB"
                                oninput="this.parentElement.style.backgroundColor = this.value;" />
                        </label>
                        <input type="text" placeholder="https://example.com/image2.jpg" style="flex:1;" />
                        <button class="btn-remove" onclick="this.parentElement.remove()"
                            style="margin-left:10px; background:none; border:none; color:red; cursor:pointer; font-size:18px;">&times;</button>
                    </div>
                </div>
                <button class="btn btn-outline mt-2" style="padding:10px 14px; font-size:12px;"
                    onclick="addImageUrl()">+ Add More Image</button>
            </div>
        </div>

        <!-- Technical Specifications -->
        <div class="form-card">
            <div class="form-section-title">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path
                        d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />
                </svg>
                Technical Specifications
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Capacity</label>
                    <div class="input-with-suffix">
                        <input type="number" id="capacity" placeholder="e.g. 20" />
                        <span class="suffix">Liters</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Weight (Multiple Options Allowed)</label>
                    <div id="weightContainer">
                        <!-- Weight rows will be injected here during edit -->
                    </div>
                    <button class="btn btn-outline mt-2" style="padding:8px 12px; font-size:12px;"
                        onclick="addWeightRow()">+ Add More Weight</button>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="form-footer">
            <div class="meta">
            </div>
            <div class="actions">
                <a href="index.html" class="btn btn-outline">Cancel</a>
                <button class="btn btn-primary" onclick="saveProduct()">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                        <polyline points="17 21 17 13 7 13 7 21" />
                        <polyline points="7 3 7 8 15 8" />
                    </svg>
                    Save Changes
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
